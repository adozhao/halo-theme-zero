<!DOCTYPE html>
<html lang="en" th:fragment="html (content)" data-html-hidden>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title th:text="${#strings.defaultString(title, site.title)}"></title>
  <link rel="stylesheet" th:href="@{/assets/dist/style.css?v={version}(version=${theme.spec.version})}" />
  <script th:src="@{/assets/dist/main.js?v={version}(version=${theme.spec.version})}"></script>
</head>

<body th:class="${theme.config.layout.bg_texture}? 'texture' : ''">
  <div id="wrapper" th:class="${theme.config.layout.main_width}">
    <th:block th:replace="~{modules/header :: header}"></th:block>
    <th:block th:replace="${content}" />
    <th:block th:replace="~{modules/footer :: footer}"></th:block>
    <div id="settings-container">
      <div id="dark-mode">dark</div>
      <div id="sans-font">sans</div>
    </div>
  </div>
  <th-block th:if="${theme.config.pendant.lantern}">
    <div th:replace="~{modules/lantern :: lantern}"></div>
  </th-block>
</body>

</html>
